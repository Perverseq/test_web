{% extends 'base.html' %}

{% block title %}
Отчет по акциям
{% endblock %}

{% block body %}
<div class="container">
<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Название компании</th>
              <th>Доходность</th>
            </tr>
          </thead>
          <tbody>
          {% for company in articles %}
            <tr>
              <td>{{ company[0] }}</td>
              <td>{{ company[1] }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
</div>
{% endblock %}
